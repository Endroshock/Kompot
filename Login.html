<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="CSS/Style.css" />
    <link type="image/x-icon" rel="shortcut icon" href="public/favicon.ico">
    <meta charset="UTF-8" />
    <title>Компот</title>
  </head>
  <body class="BodyAuth">
    <img class="ImgMain" src="img/Illustration.svg" />
    <main class="MainAuth">
      <form class="FormAuth">
        <header>
          <h1>Авторизация</h1>
        </header>
        <div class="Field">
          <p class="FieldText">Email</p>
          <input
            class="FieldInput"
            type="text"
            placeholder="Example@example.com"
          />
        </div>
        <div class="Field">
          <p class="FieldText">Пароль</p>
          <input
            class="FieldInput"
            type="password"
            placeholder=" • • • • • •"
          />
        </div>
        <div class="AuthOptions">
          <div>
            <input type="checkbox" id="rememberMe" name="RememberMe" />
            <label for="rememberMe">Запомнить меня</label>
          </div>
          <a href="ForgetPassword.html">Забыли пароль</a>
        </div>
        <button class="grow_ellipse">Войти</button>
      </form>
      <footer>
        <p>Нет аккаунта? <a href="Registration.html"> Зарегистрироваться</a></p>
      </footer>
    </main>
  </body>
</html>
